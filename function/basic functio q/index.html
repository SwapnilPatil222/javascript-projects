<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function Table() {
    for (let num = 1; num <= 10; num++) {
        document.write( ${num} (up to 70):);
        for (let i = 1; i <= 10; i++) {
            let product = num * i;
            if (product > 70) break; 
            document.write(`${num} x ${i} = ${product}`);
        }
    }
}

Table();
</script>
</body>
</html>
