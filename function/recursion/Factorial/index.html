<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      function factorial(n) 
      {
        if (n === 0 )
         { 
             return n * factorial(n - 1); 
      
         }
          else
          {
            return 1;
          }

      }
      let n=prompt("Enter the value");
      n=parseInt(n)
      console.log(`Factorial of ${n}:`, factorial(n));
    </script>
  </body>
</html>
