<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum 1 to n</title>
  </head>
  <body>
    <script>
      function sum(n) 
      {
        if (n === 0) 
        
            return 0;
            return n + sum(n - 1); 
              
      }

      let n = prompt("emter the n");
      n=parseInt(n);
      console.log(`Sum of 1 to ${n}:`, sum(n));
    </script>
  </body>
</html>
