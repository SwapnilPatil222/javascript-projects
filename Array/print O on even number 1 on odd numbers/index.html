<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
         evenodd = [1, 2, 3, 4, 55, 6, 7, 8, 59, 10];
    
      for (let i = 0; i <=evenodd.length; i++) 
      {
        if (evenodd[i] % 2 === 0) 
        {
          console.log("0"); // even number
        } else
         {
          console.log("1"); // odd number
        }
      }
    </script>
  </body>
</html>
